<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind-DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Piyoo</title>
</head>

<body class="min-h-screen max-w-md mx-auto bg-[#D9D9D9]">
    <div class="max-w-[200px] mx-auto pt-[150px]">
        <img src="./assets/Logo-full.png" alt="">
    </div>
    <div>
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 mt-8 mx-auto">

            <label class="label text-neutral font-bold">Mobile Number</label>
            <input type="text" maxlength="11" minlength="11" class="input rounded-full bg-[#F4F5F7] " placeholder="Enter Your number" />

            <label class="label text-neutral font-bold mt-4">4 Digit Pin</label>
            <input type="password" maxlength="4" minlength="4" class="input rounded-full bg-[#F4F5F7]" placeholder="Enter 4 Digit pin" />

            <button class="btn btn-primary rounded-full mt-4 ">Login</button>
        </fieldset>
    </div>
    <script src="./Script/login.js"></script>
</body>

</html>
